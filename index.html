<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css">
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8">
  </head>
  <body>
    <header
      class="header">
        <img
          class="header__img"
          src="./eisenhower-matrix.jpg"
          alt="Eisenhower matrix">
        <a
          class="header__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
        </a>
    </header>
    <main
      class="main">
        <section class="add">
          <h2
            class="title add__title">Add Item
          </h2>
          <div
            class="add__container">
            <input
              class="text add__input"
              id="new-task"
              type="text">
            <button
              class="btn">Add
            </button>
          </div>
        </section>
        <section class="todo">
          <h2 class="title">Todo</h2>
          <ul
            id="incomplete">
              <li
                class="li">
                <input
                  class="checkbox"
                  type="checkbox">
                <label
                  class="label">Pay Bills
                </label>
                <input
                  type="text"
                  class="text todo__input">
                <button
                  class="btn edit">Edit
                </button>
                <button
                  class="btn delete">
                    <img
                      class="delete_img"
                      src="./remove.svg" alt="cross">
                </button>
              </li>
              <li
                class="li edit-mode">
                  <input
                    class="checkbox"
                    type="checkbox">
                  <label
                    class="label edit-mode__label">Go Shopping
                  </label>
                  <input
                    type="text"
                    value="Go Shopping"
                    class="text todo__input edit-mode__input">
                  <button
                    class="btn edit">Save
                  </button>
                  <button
                    class="btn delete">
                      <img
                        class="delete_img"
                        src="./remove.svg" alt="cross">
                  </button>
              </li>
          </ul>
        </section>
        <section>
          <h2 class="title">Completed</h2>
          <ul
            class="completed"
            id="completed">
              <li
                class="li">
                <input
                  type="checkbox"
                  checked>
                <label
                  class="label completed__label">See the Doctor
                </label>
                <input
                  type="text"
                  class="text todo__input">
                <button
                  class="btn edit">Edit
                </button>
                <button
                  class="btn delete">
                    <img
                      class="delete_img"
                      src="./remove.svg" alt="cross">
                </button>
              </li>
          </ul>
        </section>
    </main>
    <script
      src="app.js">
    </script>
  </body>
</html>
